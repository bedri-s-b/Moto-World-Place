<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<header th:replace="fragments/navbar :: nav"></header>

<main>

    <div class="text-light ">
        <h1 class="display-3">
            <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">profile</strong>
        </h1>
    </div>

    <div class="container" th:object="${profile}">
        <div class="main-body" >

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img th:src="*{getPicture().getUrl()}"
                                     alt="profile-pic" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4 th:text="*{getUsername()}">John Doe</h4>
<!--                                    <button class="btn btn-outline-primary">Message</button>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    ->
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0" >Full Name</h6>
                                </div>
                                <div th:text="*{getFullName()}" class="col-sm-9 text-secondary">
                                    Kenneth Valdez
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0" >Email</h6>
                                </div>
                                <div  class="col-sm-9 text-secondary" th:text="*{getEmail()}" >
                                    fip@jukmuh.al
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">City</h6>
                                </div>
                                <div class="col-sm-9 text-secondary" th:text="*{getCity().name()}">
                                    Bay Area, San Francisco, CA
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12">
                                    <a class="btn btn-info " target="__blank" th:href="@{/users/profile/{id}/edit(id = *{getId()})}">Edit</a>
<!--                                    -->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>

</html>
