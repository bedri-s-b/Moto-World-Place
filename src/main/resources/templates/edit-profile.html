<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<header th:replace="fragments/navbar :: nav"></header>

<main>

    <div class="row justify-content-center">

        <div class="col-md-8" th:object="${profile}">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        <img th:src="*{getPictureUrl().getUrl()}"
                             alt="profile-pic" class="rounded-circle" width="150">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlFile1"></label>
                                <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                        <div class="mt-3">
                            <h4 th:text="*{getUsername()}">John Doe</h4>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div th:text="*{getFullName()}" class="col-sm-9 text-secondary">
                            Kenneth Valdez
                        </div>


                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Email</h6>

                        </div>
                        <div class="col-sm-9 text-secondary" th:text="*{getEmail()}">
                            fip@jukmuh.al
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">City</h6>

                        </div>
                        <div class="col-sm-9 text-secondary" th:text="*{getCity().name()}">
                            Bay Area, San Francisco, CA
                        </div>


                    </div>

                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col col-md-4 ">
                        <div class="button-holder d-flex justify-content-center">
                            <input type="submit" class="btn btn-info btn-lg" value="Edit"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</main>


<footer class="footer bg-blur rounded" id="test">
    <!-- Grid container -->

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2021 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
</footer>

</body>
</html>
