<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<header th:replace="fragments/navbar :: nav"></header>

<main>



        <div class="row justify-content-center">

            <form class="col-md-8"
                  th:object="${groupAddBindingModel}"
                  th:action="@{/groups/add}"
                  th:method="post"
                  enctype="multipart/form-data">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">

                            <form>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1"></label>
                                    <input name="picture" type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>
                            </form>

                        </div>
                        <hr>

                        <div class="row">
                            <label for="nameGroup" class="font-weight-bold">Name of Group</label>
                            <input
                                    id="nameGroup"
                                    th:field="*{name}"
                                    th:errorclass="is-invalid"
                                    class="form-control"
                            >
                            <p class="invalid-feedback errors alert alert-danger">
                                Name of Group must be length between 5 and 20.
                            </p>
                            <p th:if="${exist}" class="errors alert alert-danger">
                                Name of Group exist.
                            </p>

                        </div>

                        <hr>
                        <div class="justify-content-center">
                            <div class="col col-md-4 ">
                                <div class="button-holder d-flex justify-content-center">
                                    <input type="submit" class="btn btn-success btn-lg" value="create"/>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>

</main>


<footer th:replace="fragments/footer :: footer"></footer>
    
</body>
</html>
